<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <!-- <div class="successful-wrap"></div> -->
  <form class="form-wrap">
    <h1 class="form-wrap__title">Contact Us</h1>
    <div class="form-wrap__person-wrap">
      <div class="form-wrap__person-wrap__name-wrap">
        <label for="name">First Name *</label>
        <input type="text" id="name" class="line-input">
        <p class="error-label"></p>
      </div>
      <div class="form-wrap__person-wrap__lastname-wrap">
        <label for="lastname">Last Name *</label>
        <input type="text" id="lastname" class="line-input">
        <p class="error-label"></p>
      </div>
    </div>
    <div class="form-wrap__email-wrap">
      <label for="email">Email Address *</label>
      <input type="text" id="email" class="line-input">
      <p class="error-label"></p>
    </div>
    <div class="form-wrap__query-wrap">
      <label for="query">Query Type *</label>
      <div class="form-wrap__query-wrap__querys">
        <div class="form-wrap__query-wrap__querys__query">
          <input type="checkbox">
          <p>General Enquiry</p>
        </div>
        <div class="form-wrap__query-wrap__querys__query">
          <input type="checkbox">
          <p>Support Request</p>
        </div>
      </div>
      <p class="error-label"></p>
    </div>
    <div class="form-wrap__message-wrap">
      <label for="message">Message *</label>
      <textarea id="message"></textarea>
      <p class="error-label"></p>
    </div>
    <div class="form-wrap__rule-wrap">
      <input type="checkbox" name="" id="">
      <p>I consent to being contacted by the team *</p>
      <p class="error-label"></p>
    </div>
    <button class="form-wrap__submit">Submit</button>
  </form>


  <!-- First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address

  General Enquiry
  Support Request

  Message

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

</body>

</html>
